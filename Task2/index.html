<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
        }
        h1 {
            color: #343a40;
            text-align: center;
        }
        .student-details {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #e9ecef;
        }
        .student-details p {
            margin: 5px 0;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Student Details Page</h1>
        <div class="student-details">
            <p><strong>Student Name:</strong> Sehreen Khan</p>
            <p><strong>Student Number:</strong> 100906493</p>
        </div>
        <div class="student-details">
            <p><strong>Student Name:</strong> Gazala Dayma</p>
            <p><strong>Student Number:</strong> 100985150</p>
        </div>
    </div>
</body>
</html>
